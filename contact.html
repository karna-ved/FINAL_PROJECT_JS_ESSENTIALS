<body>

    <!-- ✅ Navbar (Same as About Page) -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TravelBloom Logo">
            <span class="brand">TravelBloom</span>
        </div>
        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <!-- ✅ Sidebar (Same as About Page) -->
    <div class="sidebar">
        <div class="sidebar-line"></div>
        <div class="social-sidebar">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>

    <!-- ✅ Contact Section (Left-Right Layout) -->
    <section class="contact-section">
        <div class="contact-text">
            <h1>Contact Us</h1>
            <p>Get in touch</p>
        </div>

        <!-- ✅ Contact Form (Aligned to the Right) -->
        <div class="contact-form">
            <form action="submit_form.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

</body>
